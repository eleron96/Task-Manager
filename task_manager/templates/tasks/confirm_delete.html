{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Delete task" %}{% endblock %}

{% block content %}
  <h2>{% trans "Delete task" %}</h2>

  <p>{% trans "Are you sure you want to delete" %} "{{ task.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="{% trans 'Confirm' %}" class="btn btn-danger">
    <a href="{% url 'tasks' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
