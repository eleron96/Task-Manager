{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Delete Tasks" %}{% endblock %}

{% block content %}
  <h2>Удаление задачи</h2>

  <p>Вы уверены, что хотите удалить "{{ tasks.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Подтвердить" class="btn btn-danger">
    <a href="{% url 'status_task' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
