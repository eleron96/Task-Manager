{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}
{% block title %}{% trans "Create status" %}{% endblock %}

{% block content %}
<h2 class="text-left">{% trans "Create status" %}</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group text-left">
                    {% bootstrap_form form %}
<!--                    {{ form.name }}-->
                </div>
                <div class="form-group mt-3 text-left">
                    <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
