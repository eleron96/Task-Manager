{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
    {% for user in users %}
        <p>{{ user.username }}
        <a href="{% url 'users:edit_user' user.id %}">Edit</a>
        <a href="{% url 'users:delete_user' user.id %}">Delete</a></p>
    {% endfor %}
{% endblock %}
