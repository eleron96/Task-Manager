{% extends "base.html" %}

{% block content %}
<h2>Удаление пользователя</h2>
<p>Вы уверены, что хотите удалить {{ user.username }}?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Да, удалить" class="btn btn-danger">
  <a href="{% url 'home' %}" class="btn btn-secondary">Нет, вернуться назад</a>
</form>
{% endblock %}
