{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Create User</h2>
  <form action="{% url 'create_user' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Зарегистрировать</button>
  </form>
{% endblock %}
