{% extends "base.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>{% trans "Register" %}</h2>
  <form action="{% url 'users:create_user' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{% trans "Registrate" %}</button>
  </form>
{% endblock %}
