{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Вход" %}{% endblock %}

{% block content %}
<h2 class="text-left">{% trans "Вход" %}</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group text-left">
                    {{ form.username.errors }}
                    <label for="inputUsername">{{ form.username.label }}</label>
                    <input type="text" name="{{ form.username.name }}" class="form-control" id="inputUsername" placeholder="{{ form.username.label }}">
                </div>
                <div class="form-group text-left">
                    {{ form.password.errors }}
                    <label for="inputPassword">{{ form.password.label }}</label>
                    <input type="password" name="{{ form.password.name }}" class="form-control" id="inputPassword" placeholder="{{ form.password.label }}">
                </div>
                <div class="form-group mt-3 text-left">
                    <button type="submit" role="Войти" class="btn btn-primary">{% trans "Вход" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
