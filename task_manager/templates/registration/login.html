{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.username.errors.as_ul }} <!-- Отображение ошибок только для поля username -->
    <p>{{ form.username.label_tag }} {{ form.username }}</p>
    {{ form.password.errors.as_ul }} <!-- Отображение ошибок только для поля password -->
    <p>{{ form.password.label_tag }} {{ form.password }}</p>
    <button type="submit" class="btn btn-primary">Вход</button>
  </form>
{% endblock %}
