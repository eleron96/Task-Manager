{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Создать метку" %}{% endblock %}

{% block content %}
  <h2 class="text-left">{% trans "Создать метку" %}</h2>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form method="post">
          {% csrf_token %}
          <div class="form-group text-left">
            <label for="id_text">{% trans "Текст" %}</label>
            {{ form.name }}
          </div>
          <div class="form-group mt-3 text-left">
            <button type="submit" class="btn btn-primary">{% trans "Сохранить" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
